<div class="container">
  <h3 class="title-option">Administrar hoteles</h3>
  <h4 class="subtitle-option"> Modificar</h4>
  <form [formGroup]="formEditHotel" (ngSubmit)="buscarRespuestas()" class="formCreateUser">
    <div class="flex-form">
      <label class="text-form" for="idHotel">Id:</label>
      <input class="label-form" type="text" id="idHotel" formControlName="idHotel">
    </div>
    <div class="cuadrado" *ngIf="showList">
      <table>
        <thead>
          <tr>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Celular</th>
            <th>Habitaciones</th>
            <th>Ubicacion</th>
            <th>Tipo</th>
            <th>Aceptar</th>
          </tr>
        </thead>
        <tbody>
          <!-- Repite este bloque para cada persona en la lista -->
          <tr *ngFor="let hotel of hotels">
            <td>{{ hotel.id }}</td>
            <td>{{ hotel.name }}</td>
            <td>{{ hotel.cel }}</td>
            <td>{{ hotel.rooms }}</td>
            <td>{{ hotel.ubication }}</td>
            <td>{{ hotel.state }}</td>
            <td>
              <button (click)="EditarHotel(hotel.id)" class="btn">Editar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="btn-flex">
      <button type="submit" class="cta ctaSearch">Buscar</button>
    </div>
  </form>
  </div>

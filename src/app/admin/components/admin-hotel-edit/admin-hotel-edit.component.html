<div class="container">
  <h3 class="title-option">Administrar hoteles</h3>
  <h4 class="subtitle-option"> Modificar</h4>
  <form [formGroup]="formEditHotel" (ngSubmit)="buscarRespuestas()" class="formCreateUser">
    <div class="flex-form">
      <label class="text-form" for="idHotel">Id:</label>
      <input class="label-form" type="number" id="idHotel" formControlName="idHotel">
    </div>
    <div class="flex-form">
      <label class="text-form" for="name">Nombre:</label>
      <input class="label-form" type="text" id="name" formControlName="name">
    </div>
    <div class="flex-form">
      <label class="text-form" for="rooms">Habitaciones:</label>
      <input class="label-form" type="number" id="rooms" formControlName="rooms">
    </div>
    <div class="flex-form">
      <label class="text-form" for="movil">Telefono:</label>
      <input class="label-form" type="number" id="movil" formControlName="movil">
    </div>
    <div class="flex-form">
      <label class="text-form" for="location">Ubicacion:</label>
      <input class="label-form" type="text" id="location" formControlName="location">
    </div>
    <div class="flex-form">
      <label class="text-form" for="state">Estado Hotel:</label>
      <select class="label-form" id="state" formControlName="state">
        <option value="Activo">Activo</option>
        <option value="Inactivo">Inactivo</option>
      </select>
    </div>
    <div class="btn-flex">
      <button type="submit" class="cta ctaSearch">Buscar</button>
      <button (click)="updateHotel()" *ngIf="showList" class="btn ctaSearch" type="button">Enviar</button>
    </div>

  </form>

</div>

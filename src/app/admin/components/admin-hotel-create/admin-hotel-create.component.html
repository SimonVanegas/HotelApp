<div class="container">
  <h3 class="title-option">Administrar Hoteles</h3>
  <h4 class="subtitle-option">Crear</h4>
  <form [formGroup]="formCreateHotel" (ngSubmit)="guardarRespuestas()" class="formCreateUser">
    <div class="flex-form">
      <label class="text-form" for="id">Id:</label>
      <input class="label-form" type="text" id="id" formControlName="id">
    </div>
    <div class="flex-form">
      <label class="text-form" for="name">Nombre:</label>
      <input class="label-form" type="text" id="name" formControlName="name">
    </div>
    <div class="flex-form">
      <label class="text-form" for="rooms">Habitaciones Disponibles:</label>
      <input class="label-form" type="number" id="rooms" formControlName="rooms">
    </div>
    <div class="flex-form">
      <label class="text-form" for="ubication">Ubicaci√≥n:</label>
      <input class="label-form" type="text" id="ubication" formControlName="ubication">
    </div>
    <div class="flex-form">
      <label class="text-form" for="movil">Telefono:</label>
      <input class="label-form" type="text" id="movil" formControlName="movil">
    </div>
    <div class="flex-form">
      <label class="text-form" for="state">Estado Hotel:</label>
      <select class="label-form" id="state" formControlName="state">
        <option value="1">Activo</option>
        <option value="2">Inactivo</option>
      </select>
    </div>
    <div class="btn-flex">
      <button type="submit" class="cta">Guardar</button>
    </div>
  </form>
</div>
